<!DOCTYPE html>
<html>
<head>
	<title>Artists and showtimes</title>
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="This app aims to provide you with something to watch based off of genre, keyword search, movie title, or even a book title.">
	<meta name="keywords" content="Show roulette, show selector, movie selector">
	<link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header role="banner">
		<h2 class="banner">Search an artist's name to begin.</h2>
	</header>
	<main role="main".>
		<div id="form-area">
			<div id="artis-form">
				<form role="form">
					<a id="artist-form-btn">Artist</a><a id="artist-title-form-btn">Artist + Title</a><br>
					<input type="text" name="search-box" required>
					<button type="submit" id="search-btn">Listen In</button>
					<button type="button" id="back-btn">Back</button>
				</form>
			</div>
		</div>
	</main>
	<footer role="contentinfo">Powered By <a href="http:s//www.spoptify.com" class="links">Spotify</a>, <a href="https://www.ticketmaster.com" class="links">TicketMaster</a>, and
