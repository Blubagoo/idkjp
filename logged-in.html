<!DOCTYPE html>
<html>
<head>
	<title>Artists and showtimes</title>
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="This app aims to allow you to discover new music based off an artist. Once a song plays it will render lyrics for the song and upcoming shows they will be playing.">
	<meta name="keywords" content="artist showtimes, listen music lyrics">
	<link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header role="banner">
		<h2 class="banner">Search an artist's name to begin.</h2>
	</header>
	<main role="main">
		<div id="container">
			<div id="artis-form">
				<form role="form">
					<input type="text" name="search-box" required>
					<button type="submit" id="search-btn">Listen In</button>
				</form>
			</div>
		</div>
		<div id="form-area">
			
		</div>
	</main>
	<footer role="contentinfo">Powered By <a href="http:s//www.spoptify.com" class="links">Spotify</a>, <a href="https://www.ticketmaster.com" class="links">TicketMaster</a>, and 
		<a href="https://lyricsovh.docs.apiary.io/#reference/0/lyrics-of-a-song/search?console=1" class="links">LyricsOVH</a>.



<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="logged-in.js"></script>
</body>
</html>
